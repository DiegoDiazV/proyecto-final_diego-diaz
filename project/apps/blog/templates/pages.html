{% extends "base.html" %}
{% block content %}
<div class="main">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="mt-3 p-4 default-panel">
                    <form action="" method="POST">{% csrf_token %}
                        <div class="row">
                            <div class="col-9">
                                {{ form.search_text }}
                            </div>
                            <div class="col-3">
                                <button class="btn btn-success w-100">Buscar</button>
                            </div>
                        </div>
                    </form>
                </div>
                {% for b in blogs %}
                <div class="mt-2 p-4 default-panel">
                    <div class="row">
                        <div class="col-12">
                            <h5>{{ b.titulo }}</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h6 class="mb-2 text-muted">Autor: {{ b.user.username }}</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p class="card-text">{{ b.cuerpo|slice:":100" }}...</p>
                        </div>
                    </div>
                    {% if b.imagen %}
                    <div class="row mt-2">
                        <div class="col-12">
                            <img src="{{ b.imagen.url }}" alt="blog image" class="img-blog">
                        </div>
                    </div>
                    {% endif %}
                    <div class="row justify-content-around mt-3">
                        <div class="col-3">
                            <h6 class="text-center text-secondary">Vistas: {{ b.visitas }}</h6>
                        </div>
                        <div class="col-6">

                        </div>
                        <div class="col-3">
                            <a href="{% url 'Detail' id=b.id %}" class="btn btn-primary w-100">Ir al blog</a>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>
{% endblock content %}
