{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <a class="btn btn-primary m-2" href="{% url 'Detail' id=comentario.blog.id %}">Volver</a>
            <div class="d-flex justify-content-center mt-2 p-4 default-panel">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="text-center mb-4">Quitar comentario</h3>
                        </div>
                    </div>
                    <form action="" method="POST">{% csrf_token %}
                        <div class="row justify-content-center mb-4">
                            <div class="col-10">
                                <h5 class="text-center">¿Está seguro de eliminar el comentario?</h5>
                            </div>
                        </div>
                        <div class="row justify-content-center mb-2">
                            <button class="btn btn-danger btn-principal w-30">Si, eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
